<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Stone, Paper and Scissors</h1>
    </header>
    <main>
        <div class="images">
            <img src="./images/stone.png" alt="image1" id="stone">
            <img src="./images/paper.png" alt="image2" id="paper">
            <img src="./images/scissors.png" alt="image3" id="scissors">
        </div>
        <div class="scores">
            <div class="you">
                <p class="scoreyou">0</p>
                <p>you</p>
            </div>
            <div class="computer">
                <p class="scorecomputer">0</p>
                <p>computer</p>
            </div>
        </div>
        <div class="play">
            <p class="btn">Play Your Move</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
